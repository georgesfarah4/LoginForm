<!DOCTYPE html>

<html>

<head>
	<title></title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script src="materialize.min.js"></script>

	<link type="text/css" rel="stylesheet" href="materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<script type="text/javascript">
		function togglePass() {
			var x = document.getElementById('password');
			if (x.type == "password") {
				x.type = "text";
				eye.innerHTML = "lock";
			} else {
				x.type = "password";
				eye.innerHTML = "remove_red_eye";
			}
		}
	</script>

</head>

<body>

	<div class="valign-wrapper row">
		<div class="form col card s10 pull-s1 m6 pull-m3 l4 pull-l4">

			<div id="title"><span class="card-title">Login</span></div>
			<div class="card-content">

				<form action='login.php' method="POST">

					<div class="row">
						<div class="input-field col s12">
							<input type="text" class="validate" name='username'>
							<label>Username</label>
						</div>
					</div>

					<div class="row" style="margin-bottom: 2px;position:relative">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate" name='password'>
							<label>Password</label>
						</div>
						<i id="eye" class="material-icons" onclick="togglePass()">remove_red_eye</i>
					</div>
					<div class="row">
						<p id="forgot">Forgot Password?</p>
					</div>
					<button id="subLogin" class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
				</form>

			</div>
		</div>
	</div>

</body>

</html>
